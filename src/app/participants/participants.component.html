<div>
  <form (ngSubmit)="onSubmitPerson()" #newPersonForm="ngForm">
    <mat-form-field>
      <input matInput type="text" placeholder="First Name" [(ngModel)]="newPerson.first_name" name="firstName">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Last Name" [(ngModel)]="newPerson.last_name" name="lastName">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Email" [(ngModel)]="newPerson.email" name="email">
    </mat-form-field>
    <button mat-raised-button class="button" color="primary" type="submit">Save</button>
  </form>
</div>
<form (ngSubmit)="onSubmitAssign()">
  <button mat-raised-button class="button" color="primary" type="submit">Assign</button>
</form>
<div>
  <mat-list>
    <mat-list-item *ngFor="let p of participants$ | async">
      {{ p.first_name }}, {{ p.last_name }} - {{ p.email }}
    </mat-list-item>
  </mat-list>
</div>
